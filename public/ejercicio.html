<!DOCTYPE html>
<html>

<head>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
        <script>
		$(document).ready(function(){
        	$("body").append("<button id='holabutton'>Hola</button>");
			$("body").append(" <button id='borrarbutton'>Borrar y Formulario</button>");
            
			var formulario = "<form class='datos'>Nombre:<br><input type='text' name='nombre'><br>Apellidos:<br><input type='text' name='apellidos'><br><br><input type='submit' value='Enviar'></form>";
			
			//Listeners
			$("#holabutton").on('click', function(){
            			$("body").append("<p class='parrafo'>Hola Mundo</p>");
            		});
				
			$("#borrarbutton").on('click', function(){
            			$(".parrafo").remove();
				$(".datos").remove();
				$("body").append(formulario);
            		});
       		});
        </script>
</head>

</html>
